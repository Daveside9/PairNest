<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<header>
    <h1>User Profiles</h1>
</header>

<div class="container">
    <h2>Available Users</h2>
    <ul>
        {% for user in users %}
        <li><a href="{{ url_for('profile', user_id=user.id) }}">{{ user.username }} ({{ user.age }}) - {{ user.interest }}</a></li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
